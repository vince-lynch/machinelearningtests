
<!DOCTYPE html>
<html>
<head>
    <title>q-learning.js test 2</title>
    <meta name="description" content="Q-learning algorithm implementation and example in Javascript">
    <meta name="keywords" content="Q-Learning, javascript, game">
    <style>
        body {
            font-family: monospace;
            font-size: 120%;
            padding: 5%;

        canvas {

            display: block;

            width: 300px;

        }

    </style>
    <script src="/js/q-learning.js"></script>

<p>
   <h2>My Version</h2>

    <button onclick="myStopFunction()">PAUSE</button>
    <button onclick="fast()">super FAST</button>
    
    <span id="score"></span>
</div>
<p>
<strong>Poison Count is: <span id="poisoncount"></span></strong>
